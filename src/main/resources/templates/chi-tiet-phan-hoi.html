                <!-- nav and search button -->
                <div class="col-md-6 col-sm-8 clearfix">

                        <span></span>

        <!-- page title area start -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <ul class="breadcrumbs pull-left">
                            <li>
                                <a href="#">Danh Sách</a>
                            </li>
                            <li><span>Phản Hồi</span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-6 clearfix">
                    <div class="user-profile pull-right">
                        <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
                        <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Licod<i class="fa fa-angle-down"></i></h4>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
            <div class="row">
                <!-- Primary table start -->
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <span style="display: inline-block" class="header-title">Chi Tiết Phản Hồi</span>
                                <script>
                                    var feedbackId;
                                </script>
                                <span class="feedbackId" style="display: none;" th:text="${feedback.getId()}"></span>
                                <div th:styleappend="'display:'+${feedback.getReject()==false?'none':'block'}">
                                    <ul class="feedback-controler">
                                        <li class="btn-nhatanh btn-feedback-approve">APPROVE</li>
                                        <li class="btn-nhatanh btn-feedback-reject">REJECT</li>
                                    </ul>
                                </div>

                            </div>
                            <div class="data-tables datatable-primary">
                                <div class="row">
                                    <div class="col-8">

                                        <div id="mygallery" class="gallery">
                                            <div class="images">

                                                <div
                                                        th:each="photo : ${feedback.getFeedbackPhotoList()}"
                                                        th:style="'background-image:url(http://localhost:8080/' +${photo.getPhotoName()} +');'"
                                                        th:classappend="${photo.getId()== feedback.getIdPhotoFristReject()? 'active' : ''}"
                                                        th:styleappend="${photo.isReject()==true?'display:none;':''}"
                                                >

                                                        <ul id="photo-controller"  style="position: absolute;z-index: 99999;margin: 10px;" th:classappend="${feedback.getReject() == false ? '' : 'gone' }">
                                                            <li class="photo-bunton"><a th:href="'/set-reject-photo?photoId='+${photo.getId()+'&option=true'}"><i style="font-size: 1.5rem;color: #E64A19;" class="fa fa-times" aria-hidden="true"></i></a></li>
                                                            <li class="photo-bunton"><a th:href="'http://localhost:8080/downloadFile/'+ ${photo.getPhotoName()}"><i style="font-size: 1.5rem;color: #00E676;" class="fa fa-download" aria-hidden="true"></i></a></li>
                                                        </ul>



                                                </div>

                                                <span class="left"></span>
                                                <span class="right"></span>
                                            </div>

                                            <div class="thumbs" >
                                                <div th:each="photo : ${feedback.getFeedbackPhotoList()}" th:style="'background-image:url(http://localhost:8080/' +${photo.getPhotoName()} +');'"
                                                     th:classappend="${photo.getId()== feedback.getIdPhotoFristReject()? 'active' : ''}"
                                                     th:styleappend="${photo.isReject()==true?'display:none;':''}"
                                                ></div>


                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="media mb-3">
                                            <div class="media-body">
                                                <span>Người gửi: <h5 style="display: inline-block" th:text="${feedback.getUser().getUsername()}"></h5></span>
                                                <div>Thời gian: <h6 style="display: inline-block" id="modal-feedback-time" th:text="${#dates.year(feedback.time)}
                                                                                            +'-' + ${#dates.month(feedback.time)}
                                                                                            +'-' + ${#dates.day(feedback.time)}
                                                                                            +' ' + ${#dates.format(feedback.time, 'HH:mm')}">
                                                </h6></div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="media">
                                            <div class="media-body">
                                                <div id="modal-feedback-description">
                                                    <p th:text="${feedback.getFeedbackDescription()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div th:classappend="${feedback.getReject() == false ? '' : 'gone' }" class="controler-nhatanh" id="upload-controler">
                                            <hr style="width: 95%;">
                                            <form id="multipleUploadForm" name="multipleUploadForm"><span style=" display:inline-block ;margin-bottom: 10px;">Chọn file XML:</span>
                                                <input class="file-input" id="multipleFileUploadInput" type="file" name="files" multiple required>
                                                <button class="primary submit-btn" type="submit">Upload</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Primary table end -->

            </div>
